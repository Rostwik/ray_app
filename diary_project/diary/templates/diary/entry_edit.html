<!-- diary/templates/diary/entry_edit.html -->
{% load crispy_forms_tags %}

<h1>Edit Entry</h1>
<form method="post" class="post-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
<p><a href="{% url 'entry_list' %}">Back to entries</a></p>
